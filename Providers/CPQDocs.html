<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: sans-serif;
            padding: 0.5em;
            background-color: var(--vscode-sideBar-background);
            color: var(--vscode-sideBar-foreground);
        }

        #searchBox {
            width: 100%;
            padding: 6px;
            font-size: 13px;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
        }

        .category {
            color: var(--vscode-editor-foreground);
            text-align: center;
        }

        .functionName {
            font-weight: bold;
            font-size: 14px;
            color: var(--vscode-editor-foreground);
        }

        .description {
            font-size: 13px;
            color: var(--vscode-editor-foreground);
            margin: 8px 0;
        }

        .list-item {
            margin-bottom: 25px;
            padding: 10px;
            border: 1px solid var(--vscode-sideBarSectionHeader-border, #333);
            border-radius: 6px;
            background: var(--vscode-sideBarSectionHeader-background, transparent);
        }

        code {
            display: block;
            background: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            padding: 6px;
            border-radius: 4px;
            margin: 6px 0;
        }

        pre {
            background: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }

        button.copy-btn,
        .insert-btn {
            margin-top: 6px;
            padding: 4px 10px;
            font-size: 12px;
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .insert-btn {
            margin-left: 6px;
        }
    </style>
</head>

<body>
    <input id="searchBox" type="text" placeholder="Search BML functions..." />
    <div id="results"></div>

    <script>
        const vscode = acquireVsCodeApi();
        const searchBox = document.getElementById('searchBox');
        const resultsDiv = document.getElementById('results');

        searchBox.addEventListener('input', e => {
            vscode.postMessage({ type: 'search', query: e.target.value });
        });

        window.addEventListener('message', event => {
            const msg = event.data;
            if (msg.type === 'updateResults') {
                resultsDiv.innerHTML = msg.html;

                // Copy button
                document.querySelectorAll(".copy-btn").forEach(btn => {
                    btn.addEventListener("click", () => {
                        const snippet = btn.getAttribute("data-snippet");
                        navigator.clipboard.writeText(snippet).then(() => {
                            vscode.postMessage({ type: "info", message: "âœ… Snippet copied to clipboard" });
                        });
                    });
                });

                // Insert button
                document.querySelectorAll(".insert-btn").forEach(btn => {
                    btn.addEventListener("click", () => {
                        const snippet = btn.getAttribute("data-snippet");
                        vscode.postMessage({ type: "insertSnippet", snippet });
                    });
                });

            }
        });

        // Initial load
        vscode.postMessage({ type: 'search', query: '' });
    </script>
</body>

</html>
